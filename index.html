<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code in Borderland</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="laser-container"></div>
    <div class="vignette"></div>

    <nav class="navbar">
        <div class="logo-group">
            <img src="college_logo.jpeg" alt="College Logo" class="nav-logo">
            <img src="club_logo.png" alt="Club Logo" class="nav-logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Arena</a></li>
            <li><a href="register.html">Get Visa</a></li>
            <li><a href="admin.html">Game Master</a></li>
        </ul>
    </nav>

    <main class="hero">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="CODE IN BORDERLAND">CODE IN BORDERLAND</h1>
        </div>

        <p class="timer-label">THE GAME WILL START IN —</p>
        <div id="countdown" class="countdown-timer">00:00:00:00</div>

        <div class="stages-grid">
            <div class="stage-card">
                <span class="card-suit">♦</span>
                <h3>STAGE 1</h3>
                <p>PPT PRESENTATION</p>
            </div>
            <div class="stage-card">
                <span class="card-suit">♣</span>
                <h3>STAGE 2</h3>
                <p>DEVELOPMENT</p>
            </div>
            <div class="stage-card">
                <span class="card-suit">♠</span>
                <h3>STAGE 3</h3>
                <p>DEPLOYMENT</p>
            </div>
        </div>

        <div class="cta-container">
            <p class="warning-text">Complete the game to win the jackpot and survive.</p>
            <a href="register.html" class="visa-btn">GET YOUR VISA FOR THE GAME NOW...!</a>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
